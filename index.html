<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./src/style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="info-container">
        <div class="text-container">
          <h1>
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <div class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </div>
        </div>
        <div class="stats-container">
          <div class="individual-stat-container">
            <div class="stat-number">10k+</div>
            <div class="stat-title">companies</div>
          </div>
          <div class="individual-stat-container">
            <div class="stat-number">314</div>
            <div class="stat-title">templates</div>
          </div>
          <div class="individual-stat-container">
            <div class="stat-number">12M+</div>
            <div class="stat-title">queries</div>
          </div>
        </div>
      </div>
      <div class="hero-img-container"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/exchyphen" target="_blank">exc</a>.
    </div>
  </body>
</html>
